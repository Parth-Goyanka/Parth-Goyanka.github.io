---
layout: default
---

<article class="blog-post">
    <header class="post-header">
        <h1>{{ page.title }}</h1>
        <div class="post-meta">
            <span class="date">{{ page.date | date: "%B %d, %Y" }}</span>
            {% if page.tags %}
            <div class="tags">
                {% for tag in page.tags %}
                <span class="tag">{{ tag }}</span>
                {% endfor %}
            </div>
            {% endif %}
        </div>
    </header>
    
    <div class="post-content">
        {{ content }}
    </div>
    
    <div class="post-nav">
        {% if page.previous.url %}
        <a href="{{page.previous.url}}" class="nav-link prev">← {{page.previous.title}}</a>
        {% endif %}
        
        {% if page.next.url %}
        <a href="{{page.next.url}}" class="nav-link next">{{page.next.title}} →</a>
        {% endif %}
    </div>
</article>
